<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-3xl font-bold">Fan Store</h1>
            <p class="text-sm">Your one-stop shop for fan merchandise!</p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4"></main>
        <h2 class="text-2xl font-semibold mb-6 text-center">Our Collection</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Item 1 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Fan Item 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Superhero T-Shirt</h3>
                    <p class="text-gray-600 mt-2">$25.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full sm:w-auto" onclick="addToCart('Superhero T-Shirt', 25)">Add to Cart</button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Fan Item 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Movie Poster</h3>
                    <p class="text-gray-600 mt-2">$15.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full sm:w-auto" onclick="addToCart('Movie Poster', 15)">Add to Cart</button>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Fan Item 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Collector's Mug</h3>
                    <p class="text-gray-600 mt-2">$10.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full sm:w-auto" onclick="addToCart('Collector\'s Mug', 10)">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm">&copy; 2023 Fan Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function addToCart(itemName, itemPrice) {
            alert(`${itemName} has been added to your cart for $${itemPrice}.`);
        }

        function showTotalItems() {
            alert("This feature will show the total items in your cart.");
        }
    </script>
</body>
</html>
