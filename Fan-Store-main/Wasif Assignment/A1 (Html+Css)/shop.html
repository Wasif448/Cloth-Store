<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .item h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        .item p {
            color: #555;
            font-size: 0.9rem;
        }
        .item button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Shop</h1>
    </header>
    <div class="container">
        <div class="item">
            <img src="shirt.jpg" alt="Shirt">
            <h3>Casual Shirt</h3>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="jeans.jpg" alt="Jeans">
            <h3>Blue Jeans</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="jacket.jpg" alt="Jacket">
            <h3>Leather Jacket</h3>
            <p>$120.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="dress.jpg" alt="Dress">
            <h3>Summer Dress</h3>
            <p>$35.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
