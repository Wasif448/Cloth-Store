<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Clothing Shop</h1>
            <p class="text-sm">Find your perfect outfit!</p>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Our Collection</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Item 1 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Clothing Item 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Casual T-Shirt</h3>
                    <p class="text-gray-600 mt-2">$20.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="addToCart('Casual T-Shirt', 20)">Add to Cart</button>
                </div>
            </div>

            <script>
                function addToCart(itemName, itemPrice) {
                    alert(`${itemName} has been added to your cart for $${itemPrice}.`);
                }

                function showTotalItems() {
                    alert("This feature will show the total items in your cart.");
                }
            </script>
            <!-- Item 2 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Clothing Item 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Denim Jacket</h3>
                    <p class="text-gray-600 mt-2">$50.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Clothing Item 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Summer Dress</h3>
                    <p class="text-gray-600 mt-2">$35.00</p>
                    <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2023 Clothing Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html></div></main></html>
